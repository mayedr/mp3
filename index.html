<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <audio id="audio" src=""></audio>

            <img id="poster" src="images/maxresdefault.jpg" alt="">
            <h2 id="title">Titulo de cancion</h2>

            <div class="progressoInicial" id="progressoInicial">
                <div id="progresoFinal"></div>
            </div>
            <div class="times">
                <div id="current_time">0:00</div>
                <div id="current_audio">4:50</div>
            </div>

            <div class="buttons">
                <button id="prev">
                    <img src="images/retrocederBlack.png" alt="">
                </button>
                <button id="play">
                    <img id="imagen" src="images/boton-de-play.png" alt="">
                </button>
                <button id="next">
                    <img src="images/avanzarBlack.png" alt="">
                </button>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>
</body>
</html>
